<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - M√°quinas Virtuales Ubuntu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Panel de Control - Ubuntu VMs</h1>
            <div class="header-info" id="userInfo" style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
                <span>Cargando...</span>
            </div>
            <div class="header-actions">
                <button id="createVMBtn" class="btn btn-primary" onclick="showCreateVMModal()" style="display: none;">
                    ‚ûï Crear Nueva VM
                </button>
                <button class="btn btn-secondary" onclick="refreshVMList()">
                    üîÑ Actualizar Lista
                </button>
            </div>
        </header>

        <!-- Modal para crear VM -->
        <div id="createVMModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCreateVMModal()">&times;</span>
                <h2>‚ûï Crear Nueva M√°quina Virtual</h2>
                <form id="createVMForm" onsubmit="createVM(event)">
                    <div class="form-group">
                        <label for="vmName">Nombre de la VM:</label>
                        <input type="text" id="vmName" required placeholder="Ej: desarrollo, produccion, test">
                        <small>Solo letras, n√∫meros y guiones</small>
                    </div>
                    <div class="form-group">
                        <label for="vmCpus">CPUs (opcional):</label>
                        <input type="number" id="vmCpus" min="0.5" max="16" step="0.5" placeholder="Por defecto: sin l√≠mite">
                        <small>N√∫mero de CPUs asignados</small>
                    </div>
                    <div class="form-group">
                        <label for="vmMemory">Memoria en GB (opcional):</label>
                        <input type="number" id="vmMemory" min="0.5" max="32" step="0.5" placeholder="Por defecto: sin l√≠mite">
                        <small>Memoria RAM en Gigabytes</small>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-success">‚úÖ Crear VM</button>
                        <button type="button" class="btn btn-secondary" onclick="closeCreateVMModal()">‚ùå Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de VMs -->
        <div id="vmList" class="vm-list">
            <div class="loading">Cargando m√°quinas virtuales...</div>
        </div>

        <!-- Plantilla para tarjeta de VM (oculta) -->
        <template id="vmCardTemplate">
            <div class="card vm-card" data-vm-name="">
                <div class="vm-header">
                    <h2 class="vm-title">üñ•Ô∏è <span class="vm-name"></span></h2>
                    <div class="status-badge">
                        <span class="status-icon">‚óè</span>
                        <span class="status-text">-</span>
                    </div>
                </div>

                <div class="vm-info">
                    <div class="info-item">
                        <span class="label">Puerto SSH:</span>
                        <span class="value ssh-port">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Estado:</span>
                        <span class="value vm-status">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Tiempo activo:</span>
                        <span class="value vm-uptime">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">CPU:</span>
                        <span class="value vm-cpu">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Memoria:</span>
                        <span class="value vm-memory">-</span>
                    </div>
                </div>

                <div class="ssh-info-compact">
                    <strong>Conectar:</strong>
                    <div class="code-block-small">
                        <code class="ssh-command">ssh ubuntu@localhost -p 2222</code>
                        <button class="btn-copy-small" onclick="copySSHCommand(this)">üìã</button>
                    </div>
                </div>

                <div class="vm-actions">
                    <button class="btn btn-success btn-sm" onclick="startVM(this)">‚ñ∂Ô∏è Iniciar</button>
                    <button class="btn btn-warning btn-sm" onclick="restartVM(this)">üîÑ Reiniciar</button>
                    <button class="btn btn-danger btn-sm" onclick="stopVM(this)">‚èπÔ∏è Detener</button>
                    <button class="btn btn-info btn-sm" onclick="showVMDetails(this)">‚öôÔ∏è Config</button>
                    <button class="btn btn-danger-outline btn-sm" onclick="deleteVM(this)">üóëÔ∏è Eliminar</button>
                </div>

                <!-- Panel de configuraci√≥n (inicialmente oculto) -->
                <div class="vm-config-panel" style="display: none;">
                    <h3>‚öôÔ∏è Configuraci√≥n de Recursos</h3>
                    <form class="config-form" onsubmit="updateVMConfig(event, this)">
                        <div class="form-group">
                            <label>CPUs:</label>
                            <input type="number" class="config-cpus" min="0.5" max="16" step="0.5" placeholder="Actual">
                        </div>
                        <div class="form-group">
                            <label>Memoria (GB):</label>
                            <input type="number" class="config-memory" min="0.5" max="32" step="0.5" placeholder="Actual">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">üíæ Guardar</button>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="hideVMDetails(this)">‚ùå Cerrar</button>
                    </form>
                    
                    <div class="logs-section">
                        <h3>üìù Logs</h3>
                        <button class="btn btn-secondary btn-sm" onclick="refreshVMLogs(this)">üîÑ Actualizar</button>
                        <div class="logs-container-small">
                            <pre class="vm-logs">Carga logs para ver...</pre>
                        </div>
                    </div>
                </div>

                <div class="vm-message"></div>
            </div>
        </template>
    </div>

    <script src="script.js"></script>
</body>
</html>
